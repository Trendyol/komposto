name: Publish
on:
  release:
    types: [released, prereleased]

jobs:
  publish:
    name: Release build and publish
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
      - name: Publish to MavenCentral
        run: ./gradlew publishAndReleaseToMavenCentral --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.SONARTYPE_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.SONARTYPE_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_KEY_CONTENTS }}
  dokka:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle
      - name: Generate documentation
        run: |
          ./gradlew dokkaHtmlMultiModule
          mkdir -p htmlMultiModule
          mv build/dokka/htmlMultiModule/* htmlMultiModule/
      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: dokka-docs
          path: htmlMultiModule/
  pages:
    runs-on: ubuntu-latest
    needs: [dokka]
    steps:
      - uses: actions/checkout@v4
      - name: Download dokka docs
        uses: actions/download-artifact@v4
        with:
          name: dokka-docs
          path: htmlMultiModule
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Build Pages
        run: |
          gem install bundler
          bundle install
          bundle exec jekyll build -s htmlMultiModule -d public
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public